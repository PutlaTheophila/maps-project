<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Google Sheets Map</h1>
        </header>

        <div class="button-container">
            <button onclick="showMaps()">Show Maps</button>
            <button onclick="showCoordinates()">Show Coordinates</button>
        </div>

        <div id="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script src="script1.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgdDnsYriqRHkl9yPgTD-5tijLVff8OZk&callback=initMap"></script>
</body>
</html>
